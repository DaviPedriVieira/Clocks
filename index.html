<!DOCTYPE html>
<html lang="pt-br">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relógios</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>


<body>
    <div id="menu">
        <div class="buttonsDiv">
            <button id="btnDigital">Relógio Digital</button>
            <button id="btnAnalogico">Relógio Analógico</button>
            <button id="btnCronometro">Cronômetro</button>
        </div>
    </div>
    <div id="main">
        <div class="analogicClock">
            <div id="hourPointer"></div>
            <div id="minutePointer"></div>
            <div id="secondPointer"></div>
        </div>
        <div class="digitalClock"></div>
        <div id="showPeriod">AM</div> 
        <div id="btnsChangeType">
            <button id="amPm">AM/PM</button>
            <button id="fullDay">24 hours</button>
        </div>
        <div class="cronometer">
            <h2 id="timer">00:00:00:00</h2>
            <div id="cronometerButtons">
                <button id="reset"><i class="fa-solid fa-rotate-right"></i></button>
                <button id="startAndStop" action="start"><i class="fa-solid fa-play"></i></button>
                <button id="save"><i class="fa-solid fa-floppy-disk"></i></button>
            </div>
            <div id="timesList"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
